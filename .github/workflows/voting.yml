# This is a basic workflow to help you get started with Actions

name: Voting

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  # TODO: maybe only need this when creating pull request and not updates after this tool is stable.
  pull_request:
    branches: [ master ]
  # TODO: This doesn't seem to be the correct event. There might not be one on issue comment reactions.
  issue_comment:
    types: [ edited ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Get out and vote!

    # Find the comment holding votes
    - name: Find Comment
      uses: peter-evans/find-comment@v1
      id: fc
      with:
        issue-number: ${{ github.event.number }}
        body-includes: Current Voting Result
    - run: echo ${{ steps.fc.outputs.comment-id }}

    - name: Tally Votes
      uses: ./.github/actions/tally-javascript-action
      id: tally
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}

    # Update the vote comment with the tallies
    - name: Update comment
      uses: peter-evans/create-or-update-comment@v1
      with:
        edit-mode: replace
        comment-id: ${{ steps.fc.outputs.comment-id }}
        body: |
          `![Current Voting Result](${{ github.server_url }}/${{ github.repository }}/workflows/Voting/badge.svg?branch=${{ github.head_ref }})\nVote on this comment with üëç or üëé.`

          Vote Summary:
            ${{ steps.tally.outputs.for }} üëç
            ${{ steps.tally.outputs.against }} üëé

          Acceptance Criteria:
            ???

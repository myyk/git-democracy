# This is a basic workflow to help you get started with Actions

name: Voting

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Run a one-line script
      run: echo Get out and vote!

    - name: Get PR id
      id: ids
      run: |
        pull_number=$(jq --raw-output .pull_request.number "${{ process.env.GITHUB_EVENT_PATH }}")
        echo "::set-env name=pr-id::${pull_number}"

    # Find the comment holding votes
    - name: Find Comment
      uses: peter-evans/find-comment@v1
      id: fc
      with:
        issue-number:  ${{ steps.ids.outputs.pr-id }}
        body-includes: Current Voting Result
    - run: echo ${{ steps.fc.outputs.comment-id }}

    # Update the vote comment with the tallies
    - name: Update comment
      uses: peter-evans/create-or-update-comment@v1
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        body: |
          `![Current Voting Result](${{ github.server_url }}/${{ github.repository }}/workflows/Voting/badge.svg?branch=${{ github.head_ref }})\nVote on this comment with ğŸ‘ or ğŸ‘.`
          
          Vote Summary:
            0 ğŸ‘
            0 ğŸ‘
